<html lang="eng">

    <meta name ="viewpoint" content ="width=device-width, intial-scale=1.0">
        <title>Application Form</title>
    </head>
    <body>
        <h1 align="center">
            Application Form
        </h1>
        <form action="" align="center">
            <label for="firstname">First Name</label>
            <input type="username" name="username" id="username" placeholder="username">
            <br><br>

            <label for="middlename">Middle Name</label>
            <input type="middlename" name="middlename" id="middlename" placeholder="middlename">
            <br><br>

            <label for="lastname">Last Name</label>
            <input type="lastname" name="lastname" id="lastname" placeholder="lastname">
            <br><br>

            <label for="dob">DOB</label>
            <input type="date">
            <br><br>

            <label for="address">Address</label>
            <textarea type="textarea" style="width auto"></textarea>
            <br><br>

            <label for="phoneno.">Phone No.</label>
            <input type="phoneno." name="phoneno." id="phoneno." placeholder="0123-456-789">
            <br><br>

            <label for="emailid">Email Id</label>
            <input type="emailid" name="emailid" id="emailid" placeholder="xyz00@gmail.com">
            <br><br>

            <label for="jobrole">Job Role</label>
            <input type="jobrole" name="jobrole" id="jobrole" placeholder="Select Role">
            <br><br>

            <label for="uploadresume">Upload Resume</label>
            <input type="uploadresume" name="uploadresume" id="uploadresume" placeholder="Choose File" select ="option">
            <br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
            <br><br>

            <input type="submit" name="" id="">
            <input type="reset" name="" id="">

        </form>
    </body>
</html>
